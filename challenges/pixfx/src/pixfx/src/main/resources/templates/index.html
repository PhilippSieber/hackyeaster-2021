<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pix FX!</title>
<th:block th:include="fragments/general.html :: headcontent"></th:block>
</head>
<body>
  <div th:replace="fragments/general.html :: logo"></div>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-6"></div>
    <div class="pure-u-1 pure-u-md-2-3">
      <div class="centerbox-outer">
        <div class="centerbox-inner">
          <form class="pure-form pure-form-aligned" role="form" th:action="@{/code}" th:method="post">
            <fieldset>
              <legend>select image + FX</legend>
              <div class="pure-control-group">
                <label for="image">Image</label> <select name="image">
                  <option value="thecat">a cat</option>
                  <option value="chaining">chaining</option>
                  <option value="flipper">Flipper</option>
                  <option value="pony">Tony the Pony</option>
                  <option value="wiserabbit">Wise Rabbit</option>
                </select>
              </div>
              <div class="pure-control-group">
                <label for="effect">Effect</label> <select name="effect">
                  <option value="1">oil painting</option>
                  <option value="2">contour</option>
                  <option value="3">sepia toning</option>
                  <option value="4">chocolatize</option>
                </select>
              </div>
              <div class="pure-controls">
                <label></label>
                <button type="submit" class="pure-button">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-6"></div>
  </div>
</body>
</html>
